<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>The Code Review</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald|Supermercado+One" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

		<header class="header">
				<h1>The Code Review</h1>
		</header>

		<div class="container">
			<form action="index.html" method="post">
				<div class="newsletter-header">
					<H2>Signup for our newsletter</H2>
					<p>Get the latest news on how your code is doing right in your inbox</p>
				</div> <!-- end of newsletter-header div -->	

				<hr class="hr1">
				<hr class="hr2">

				<div class="contact_info" id="form-group">
					<fieldset class="border">

						<legend class="font"><span class="number">1</span> Contact Information</legend><br>

								<label for="name">Full Name</label><br>
								<input type="text" id="name" name="user_name" placeholder="Required" required><br>

								<label for="email">Email Address</label>
								<input type="email" id="email" name="user_email" placeholder="Required" required><br>

								<label for="phone">Phone Number</label>
								<input type="tel" id="phone" name="user_phone"><br>	

								<label for="address1">Street Address</label>
								<input class="label" type="text" id="address1" name="user_street"><br>

								<label for="address2">City</label><br>
								<input type="text" id="address2" name="user_city"><br>

								<label for="state">State</label>
								<!-- <input type="text" id="state" name="user_state"> -->
								<select id="state" name="user_state">
									<option value="" selected disabled hidden>Choose State</option>
									  <option value="AL">Alabama</option>
									  <option value="AK">Alaska</option>
									  <option value="AZ">Arizona</option>
									  <option value="AR">Arkansas</option>
									  <option value="CA">California</option>
									  <option value="CO">Colorado</option>
									  <option value="CT">Connecticut</option>
									  <option value="DE">Delaware</option>
									  <option value="DC">District Of Columbia</option>
									  <option value="FL">Florida</option>
									  <option value="GA">Georgia</option>
									  <option value="HI">Hawaii</option>
									  <option value="ID">Idaho</option>
									  <option value="IL">Illinois</option>
									  <option value="IN">Indiana</option>
									  <option value="IA">Iowa</option>
									  <option value="KS">Kansas</option>
									  <option value="KY">Kentucky</option>
									  <option value="LA">Louisiana</option>
									  <option value="ME">Maine</option>
									  <option value="MD">Maryland</option>
									  <option value="MA">Massachusetts</option>
									  <option value="MI">Michigan</option>
									  <option value="MN">Minnesota</option>
									  <option value="MS">Mississippi</option>
									  <option value="MO">Missouri</option>
									  <option value="MT">Montana</option>
									  <option value="NE">Nebraska</option>
									  <option value="NV">Nevada</option>
									  <option value="NH">New Hampshire</option>
									  <option value="NJ">New Jersey</option>
									  <option value="NM">New Mexico</option>
									  <option value="NY">New York</option>
									  <option value="NC">North Carolina</option>
									  <option value="ND">North Dakota</option>
									  <option value="OH">Ohio</option>
									  <option value="OK">Oklahoma</option>
									  <option value="OR">Oregon</option>
									  <option value="PA">Pennsylvania</option>
									  <option value="RI">Rhode Island</option>
									  <option value="SC">South Carolina</option>
									  <option value="SD">South Dakota</option>
									  <option value="TN">Tennessee</option>
									  <option value="TX">Texas</option>
									  <option value="UT">Utah</option>
									  <option value="VT">Vermont</option>
									  <option value="VA">Virginia</option>
									  <option value="WA">Washington</option>
									  <option value="WV">West Virginia</option>
									  <option value="WI">Wisconsin</option>
									  <option value="WY">Wyoming</option>
									</select><br>

								<label for="zipcode">Zip Code</label><br>
								<input type="text" id="zipcode" name="user_zip">

					</fieldset>
				</div> <!-- end of contact_info div -->

				<hr class="hr3">

				<div class="newsletter">
					<fieldset class="border">

						<legend class="font"><span class="number">2</span> Newsletter</legend>

							<label class="main_label">Select the newsletters you would like to recieve</label><br>
							<br>
							<input type="checkbox" id="html_news" value="html" name="user_news"><label for="html_news"> HTML News</label> <br>

							<input type="checkbox" id="css_news" value="css" name="user_news"><label for="css_news">	CSS News</label> <br>

							<input type="checkbox" id="javascript_news" value="javascript" name="user_news"><label for="javascript_news">	Javascript</label> <br>
							<br>

							<label class="main_label">Newletter format</label> <br>
							<br>
							<input type="radio" id="html" value="html" name="newsletter_format"><label for="html"> HTML</label><br>

							<input type="radio" id="plain" value="plain" name="newsletter_format"><label for="plain"> Plain text</label><br>
							<br>

							<label class="main_label" for="comment">Other topics you'd like to hear about</label><br>
							<br>
							<textarea id="comment" name="user_comment" placeholder="What other the topics would you like to hear about..."></textarea>
							
						</fieldset>
					</div>

				<button type="submit">Sign Up</button>
			</form>
		</div>  <!-- end of container -->	
		<footer>
			<h4>Copyright The Code Review</h4>
		</footer>	
	
</body>
</html>
